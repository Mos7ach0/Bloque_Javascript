<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <style>
        p {
            padding: 10px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Cambiar Color de Fondo</h1>
    <p id="parrafo">Pasa el rat칩n por encima de este p치rrafo para cambiar su color de fondo.</p>

    <script>
        var parrafo = document.getElementById('parrafo');
        
        // Evento que cambia el color de fondo al pasar el rat칩n por encima
        parrafo.addEventListener('mouseover', function() {
            this.style.backgroundColor = 'lightblue';
        });
        
        // Evento que restaura el color de fondo al retirar el rat칩n
        parrafo.addEventListener('mouseout', function() {
            this.style.backgroundColor = '';
        });
    </script>
</body>
</html>
